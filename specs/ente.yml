# spec for building images from the ente repository
repository: ente-io/ente
ref: main
builds:
  - name: ente-server
    context: server
    dockerfile: server/Dockerfile
    # curl -s https://api.ente.io/ping | jq '.id'
    ref: f1a1d8f873ebf317d7bc04c2290e0d9c0868ba3d # ente-commit
    buildArgs:
      - GIT_COMMIT=f1a1d8f873ebf317d7bc04c2290e0d9c0868ba3d
  - name: ente-web
    context: web
    dockerfile: web/Dockerfile
