# spec for building images from the ente repository
repository: ente-io/ente
ref: main
builds:
  - name: ente-server
    context: server
    dockerfile: server/Dockerfile
    # curl -s https://api.ente.io/ping | jq '.id'
    ref: a48121a0eff123c620403afaf0551ee8a9898b8c # ente-commit
    imageTags: DATE,REF # DATE and REF get replace by 0.0.[date]-[build] and REF by the closest ref value
    buildArgs:
      - GIT_COMMIT=a48121a0eff123c620403afaf0551ee8a9898b8c
  - name: ente-web
    context: web
    dockerfile: web/Dockerfile
    imageTags: DATE,REF # DATE and REF get replace by 0.0.[date]-[build] and REF by the closest ref value
