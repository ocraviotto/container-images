# spec for building images from the ente repository
repository: ente-io/ente
ref: main
builds:
  - name: ente-server
    context: server
    dockerfile: server/Dockerfile
    # curl -s https://api.ente.io/ping | jq '.id'
    ref: 4d1bc4dde26988fcce0ce77e02b47e4e0d60cb54 # ente-commit
    imageTags: DATE,REF # DATE and REF get replace by 0.0.[date]-[build] and REF by the closest ref value
    buildArgs:
      - GIT_COMMIT=4d1bc4dde26988fcce0ce77e02b47e4e0d60cb54
  - name: ente-web
    context: web
    dockerfile: web/Dockerfile
    imageTags: DATE,REF # DATE and REF get replace by 0.0.[date]-[build] and REF by the closest ref value
