# spec for building images from the ente repository
repository: ente-io/ente
ref: main
builds:
  - name: ente-server
    context: server
    dockerfile: server/Dockerfile
    # curl -s https://api.ente.io/ping | jq '.id'
    ref: 1fe2a941ffa72f986be76099e7a75a21fc2fee8e # ente-commit
    imageTags: DATE,REF # DATE and REF get replace by 0.0.[date]-[build] and REF by the closest ref object
    buildArgs:
      - GIT_COMMIT=1fe2a941ffa72f986be76099e7a75a21fc2fee8e
  - name: ente-web
    context: web
    dockerfile: web/Dockerfile
