# spec for building images from the ente repository
repository: ente-io/ente
ref: main
builds:
  - name: ente-server
    context: server
    dockerfile: server/Dockerfile
    # curl -s https://api.ente.io/ping | jq '.id'
    ref: fe8da0b332c5b9fef761e2f5e29d0bd1e39cfe03 # ente-commit
    imageTags: DATE,REF # DATE and REF get replace by 0.0.[date]-[build] and REF by the closest ref object
    buildArgs:
      - GIT_COMMIT=fe8da0b332c5b9fef761e2f5e29d0bd1e39cfe03
  - name: ente-web
    context: web
    dockerfile: web/Dockerfile
