# spec for building images from the ente repository
repository: ente-io/ente
ref: main
builds:
  - name: ente-server
    context: server
    dockerfile: server/Dockerfile
    # curl -s https://api.ente.io/ping | jq '.id'
    ref: f0fbcecdffdc9398a413cd0660712d7ed7ec86f0 # ente-commit
    imageTags: DATE,REF # DATE and REF get replace by 0.0.[date]-[build] and REF by the closest ref value
    buildArgs:
      - GIT_COMMIT=f0fbcecdffdc9398a413cd0660712d7ed7ec86f0
  - name: ente-web
    dockerfile: web/Dockerfile
    imageTags: DATE,REF # DATE and REF get replace by 0.0.[date]-[build] and REF by the closest ref value
    clean_runner: true
